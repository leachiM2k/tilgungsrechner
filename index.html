<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baukredit Tilgungsrechner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° Baukredit Tilgungsrechner</h1>
            <p>Berechnen Sie Ihren individuellen Tilgungsplan</p>
            <div style="margin-top: 10px;">
                <a href="reverse.html" style="color: #fff; text-decoration: underline;">â†’ Darlehensdaten ermitteln (RÃ¼ckrechner)</a>
            </div>
        </div>

        <div class="content">
            <form id="calculator-form" class="form-section">
                <div class="form-group">
                    <label for="startdatum">Startdatum</label>
                    <input type="date" id="startdatum" required>
                </div>

                <div class="form-group">
                    <label for="darlehensbetrag">Darlehensbetrag (â‚¬)</label>
                    <input type="number" id="darlehensbetrag" placeholder="250000" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="sollzins">Sollzins p.a. (%)</label>
                    <input type="number" id="sollzins" placeholder="3.5" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="zinsbindung">Sollzinsbindung (Jahre)</label>
                    <input type="number" id="zinsbindung" placeholder="10" step="1" required>
                </div>

                <div class="form-group">
                    <label>Berechnungsmethode</label>
                    <div style="display: flex; gap: 20px; margin-top: 8px;">
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="methode" value="rate" checked onchange="toggleMethode()" style="width: auto; margin-right: 8px;">
                            Monatliche Rate
                        </label>
                        <label style="display: flex; align-items: center; cursor: pointer;">
                            <input type="radio" name="methode" value="tilgung" onchange="toggleMethode()" style="width: auto; margin-right: 8px;">
                            AnfÃ¤ngliche Tilgung
                        </label>
                    </div>
                </div>

                <div class="form-group" id="rate-group">
                    <label for="monatlicherate">Monatliche Rate (â‚¬)</label>
                    <input type="number" id="monatlicherate" placeholder="1200" step="0.01" required>
                </div>

                <div class="form-group hidden" id="tilgung-group">
                    <label for="tilgungssatz">AnfÃ¤nglicher Tilgungssatz p.a. (%)</label>
                    <input type="number" id="tilgungssatz" placeholder="2.0" step="0.01" required>
                </div>

                <div class="sondertilgung-section">
                    <h3>Sondertilgungen</h3>
                    <div id="sondertilgungen"></div>
                    <button class="btn-add" onclick="addSondertilgung()">+ Sondertilgung hinzufÃ¼gen</button>
                </div>

                <button type="submit" class="btn-calculate">Tilgungsplan berechnen</button>
            </form>

            <div id="results" class="results hidden">
                <div class="summary" id="summary"></div>
                <div class="table-container">
                    <table id="tilgungsplan">
                        <thead>
                            <tr>
                                <th>Monat</th>
                                <th>Rate</th>
                                <th>Zinsen</th>
                                <th>Tilgung</th>
                                <th>Sondertilgung</th>
                                <th>Restschuld</th>
                            </tr>
                        </thead>
                        <tbody id="tilgungsplan-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
